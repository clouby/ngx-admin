<form [formGroup]="hotbedForm">
  <div class="row">
    <div class="col-lg-7">
      <nb-card [nbSpinner]="loading | async" nbSpinnerStatus="success">
        <nb-card-header> Inscripción de Semilleros ⚡️ </nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="col-sm-6 input-group">
              <span class="input-group-addon">
                <i class="fa fa-university"></i>
              </span>
              <input type="text" placeholder="Nombre del Semillero" class="form-control" [ngClass]="styleControlClass?.name"
                formControlName="name" ngxLoadFormComp (onResult)="onResultName($event)" readonly />
            </div>
            <div class="col-sm-6 input-group">
              <span class="input-group-addon">
                <i class="fa fa-bell"></i>
              </span>
              <input type="text" class="form-control" [ngClass]="styleControlClass?.official_date" placeholder="Fecha de Creación"
                [nbDatepicker]="datepicker" formControlName="official_date" />
            </div>
            <!-- COMPONENT DATE-PICKER -->
            <nb-datepicker #datepicker></nb-datepicker>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <select class="form-control" formControlName="line_research">
                <option *ngFor="let line of lineResearch" [ngValue]="line"> {{ line.name }} </option>
              </select>
              <small class="form-text">Líneas de Investigación Adscritas por el Semillero de Investigación</small>
            </div>
            <div class="col-sm-6 form-group">
              <select class="form-control" formControlName="training_center">
                <option *ngFor="let line of trainingCenter" [ngValue]="line"> {{ line.name }} </option>
              </select>
              <small class="form-text">Centro de Formación del Semillero de Investigación</small>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 input-group">
              <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
              <input type="text" placeholder="Lider [ID]" class="form-control" ngxLoadFormComp formControlName="leader"
                [ngClass]="styleControlClass?.leader" />
            </div>
            <div class="col-sm-6 input-group">
              <span class="input-group-addon"><i class="far fa-address-book"></i></span>
              <input type="text" placeholder="Co-lider [ID]" class="form-control" formControlName="co_leader" [ngClass]="styleControlClass?.co_leader">
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-sm-6">
              <button type="submit" (click)="test()" class="btn btn-success float-right">Success</button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</form>
